<html>
    <head>
        <title>InterNational Weather</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                background-color:rgb(103, 246, 103)
            }
        </style>
    </head>
    <body>

        <div class="container" style="display:flex;justify-content:center;align-items:center;">
            <div>
                <div class="searchBox">
                    <form>
                        <input type="text" name="text" id="text" placeholder="Search the City Name..">
                        <button class="searchIcon">O</button>
                    </form>
                    
                </div>
                <div class="centerElements" style="text-align:center">
                    <h1 class="logo">Logo</h1>
                    <h2 class="temp" style="color:rgb(3, 48, 228)">temp</h2>
                    <h2 class="cityName" style="color:rgb(228, 3, 164)"> City </h2>
                </div>
                <div class="footerEl" style="display:flex;gap:20px;justify-content:center">
                    <h5 style="color:rgb(3, 48, 228)"> Humidity <span class="hum"></span></h5>
                    <h5 style="color:rgb(228, 3, 164)"> WindSpeed <span class="wind"></span></h5>
                </div>
            </div>
        </div>
            
    
        
        
        <script src="weather.js"></script>
    </body>
</html>
